<html>
    <body>
    <div th:fragment ="mainNav">
     
    <nav class="navbar navbar-expand-lg bg-transparent">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">EZ School</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li sec:authorize="isAnonymous()" class="nav-item">
          <a th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active-page':''}"  class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a th:classappend="${#httpServletRequest.getRequestURI() == '/holidays' ? 'active-page':''}" class="nav-link" th:href="@{/holidays(festival='true', federal='true')}">Holidays</a>
        </li>
         <li class="nav-item" sec:authorize="isAnonymous()">
          <a th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active-page':''}" class="nav-link" th:href="@{/contact}">Contact</a>
        </li>

          <li class="nav-item" sec:authorize="isAnonymous()">
          <a th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active-page':''}" class="nav-link" th:href="@{/login}">Login</a>
        </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
          <a th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active-page':''}" class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
         <li class="nav-item" sec:authorize="isAuthenticated()">
          <a th:classappend="${#httpServletRequest.getRequestURI() == '/dashboard' ? 'active-page':''}" class="nav-link" th:href="@{/dashboard}">Dashboard</a>
        </li>
      
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    </div>
    </body>
    </html>
